name: polarfire
summary: Microchip PolarFire SoC Icicle gadget
description: |
  Support files for booting the Microchip PolarFire SoC Icicle
type: gadget
base: core22
assumes: [kernel-assets]
adopt-info: u-boot

architectures:
  - build-on:  [amd64, riscv64]
    build-for: [riscv64]

confinement: strict

parts:
  cloud-conf:
    plugin: dump
    source: cloud-conf/

  boot-scr:
    plugin: nil
    source: boot-scr/
    override-build: |
      mkimage \
        -C none \
        -O linux \
        -T script \
        -d boot.scr.in \
        -n 'U-Boot boot script' \
        ${CRAFT_PART_INSTALL}/boot.scr
    build-packages:
      - u-boot-tools

  # Make an empty environment file so that Ubuntu Core can adjust the boot
  # variables later
  boot-sel:
    plugin: nil
    build-packages:
      - u-boot-tools
    override-build: |
      mkenvimage -r -s 4096 -o ${SNAPCRAFT_PART_INSTALL}/boot.sel - < /dev/null

  # Required by Ubuntu Core
  uboot-conf:
    plugin: nil
    override-build: |
      touch ${SNAPCRAFT_PART_INSTALL}/uboot.conf

  u-boot:
    plugin: nil
    stage-packages:
      - u-boot-microchip:${CRAFT_TARGET_ARCH}
    override-build: |
      craftctl default

      UBOOT_VERSION="$(strings ${CRAFT_PART_INSTALL}/usr/lib/u-boot/microchip_mpfs_icicle/u-boot.bin | grep '^U-Boot ' | cut -f 2 -d\ )"
      craftctl set version="${UBOOT_VERSION}"
      craftctl set grade="stable"
    organize:
      usr/lib/u-boot/microchip_icicle/u-boot.payload: payload.bin
    stage:
      - payload.bin

